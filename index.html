<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- this is the link of library which i used to generate QR Codes-->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- link of library for scanning codes -->
    <title>QR Code Generator</title>
  </head>
  <body>
    <header>QR Code Generator</header>
    <main>
      <section class="generator">
        <div>
          <legend>
            Select Color Scheme Of QR
            <div id="Colors">
              <label
                >Foreground Color :<input type="color" id="FirstColor" /></label
              ><label
                >Background Color :<input type="color" id="SecondColor"
              /></label>
            </div>
          </legend>
          <label>Enter the URL <input type="text" id="url" /></label>
          <div id="QR"></div>
          <button class="button" id="generate">Generate</button>
        </div>
      </section>
      <section class="reader">
        <div style="width: 600px" id="reader"></div>
        <div id="result"></div>
      </section>
    </main>
    <footer>&copy; Abhinav 2024</footer>
    <script src="script.js"></script>
  </body>
</html>
