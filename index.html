<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- this is the link of library which i used to generate QR Codes-->
    <title>QR Code Generator</title>
  </head>
  <body>
    <header>
      <h2>QR Code Generator</h2>
      <div class="toggle-container"><label
          for="toggle"
          id="toggle-label"
        >
        <input type="checkbox" id="toggle" name="toggle" /></label>
      </div>
    </header>
        <nav>
      <a href="https://github.com/AbhinavTheDev" aria-current="page">Home</a>
      <a
        target="_blank"
        href="https://github.com/AbhinavTheDev/qr-code-generator"
        >Source Code
      </a>
    </nav>
    <main>
      <form class="qrgenerator">
        <h2>Enter the URL</h2>
        <input type="text" id="url" placeholder="Enter the URL" required />
        <h3>Size</h3>
        <select name="size" id="size">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
        </select>

        <div id="QR"></div>
        <div id="buttons">
          <button class="button" id="generate">Generate</button>
        </div>
      </form>
    </main>
    <hr />
    <footer>&copy; Abhinav 2024</footer>
    <script src="script.js"></script>
  </body>
</html>
